url: https://www.yslibrary.net
permalink: /:year/:month/:day/:title/

# THEME-SPECIFIC CONFIGURATION
title: CodingFeline
description: Thoughts, stories and ideas
avatar: assets/img/logo.png
favicon: assets/favicon.ico
header_text: <p>Thoughts, stories and ideas</p>
header_feature_image: assets/img/dactyl.jpeg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

# Blog
excerpt: true
post_navigation: true
color_image: /assets/img/lineart.png

# Features
katex: true
google_analytics: UA-61198465-1
disqus_shortname: yslibrary

# PAGINATIOn
paginate: 10
paginate_path: "page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude: [".jekyll-cache", "Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", ".idea", "vendor/*",
          "LICENSE", "README.md", "screenshot.png", "assets/package.json", "assets/node_modules", "assets/gulpfile.js"]

include: [.well-known]
